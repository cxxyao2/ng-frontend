<div class="toolbar" role="banner">
  <span class="material-icons">face</span>
  <span>CRM</span>
  <div class="spacer"></div>
  <ul class="main-navigation" role="navigation">
    <li><a class="nav-link" routerLink="/order">Order</a></li>
    <li><a class="nav-link" routerLink="/channel">Channel</a></li>
    <li><a class="nav-link" routerLink="/admin">Admin</a></li>
    <li><a class="nav-link" routerLink="/login">Login</a></li>
  </ul>
  <ng-container *ngIf="cartService.items.length">
    <div class="shopping-cart-icon">
      <mat-icon [matBadge]="myQty$" matBadgeColor="warn"
        >shopping_cart</mat-icon
      >
      <!-- Include text description of the icon's meaning for screen-readers -->
      <span class="cdk-visually-hidden">
        Shopping cart icon with overlaid badge showing the number
      </span>
    </div>
  </ng-container>
</div>
